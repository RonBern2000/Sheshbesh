<div class="container">
    <div class="chatContainer">
        <div class="messageList">
            <div *ngFor="let message of messages">
            <p>{{ message }}</p>
            </div>
        </div>

        <div class="messageInput">
            <input [(ngModel)]="newMessage" placeholder="Type a message..." />
            <button (click)="sendMessage(newMessage)">Chat</button>
        </div>
    </div>
</div>
