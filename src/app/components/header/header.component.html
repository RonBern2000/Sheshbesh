<div class="headerContainer">
    <div class="logoAndTitle">

        <h1 class="headline">Chat & Play</h1>

    <div *ngIf="user !== null;" class="userDetails">

        <button class="btnSignUp" (click)="navigate()">{{btnText}}</button>
    </div>
</div>
